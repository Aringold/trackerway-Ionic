<ion-view view-title="ABOUT APP" ng-controller="aboutController as about" class="about">
    <ion-content class="aboutUs">
      <div class="about-container">
        <div class="about-content">
          <div class="content_img-block"></div>
          <div class="content_title-block">
            <h1>TrackerWay</h1>
            <p>Version {{about.version}}</p>
          </div>
          <div class="content_buttons-block">
            <a href="{{about.url}}" target="blank">leave a review</a>
          </div>
        </div>
      </div>
      </ion-content>
  </ion-view>
